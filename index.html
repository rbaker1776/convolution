<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="plotCanvas" width="400" height="400"></canvas>
    <hr class="functionHr">
    <div class="functionInput">
        <p class="functionLabel">f(t) =<p>
        <input type="text" class="functionText" id="fInput" placeholder="t * u(t) * u(2-t)" value="t * u(t) * u(2-t)">
    </div>
    <hr class="functionHr">
    <div class="functionInput">
        <p class="functionLabel">g(t) =<p>
        <input type="text" class="functionText" id="gInput" placeholder="e^(-t/2) * u(t)" value="e^(-t/2) * u(t)">
        <select class="functionOptions "id="gOptions" name="gOptions">
            <option value="option1">Unit Step</option>
            <option value="option2">Pulse</option>
            <option value="option3">Exponential Decay</option>
            <option value="option4">Triangle</option>
            <option value="option5">Damped Sine</option>
            <option value="option6">Biphasic</option>
            <option value="option7">Triphasic</option>
        </select>
    </div>
    <hr class="functionHr">
    <script src="function.js"></script>
    <script src="core.js"></script>
</body>
</html>
