<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Grapher</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            width: 300px;
        }
        #graph {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<h1>Graph a Function</h1>
<label for="functionInput">Enter a function of x (e.g., x**2 + 3*x + 2):</label><br>
<input type="text" id="functionInput" value="x**2"><br><br>
<button id="plotButton">Plot Function</button>

<div id="graph"></div>

<script>
    document.getElementById('plotButton').addEventListener('click', function() {
        const inputFunction = document.getElementById('functionInput').value;
        const xValues = [];
        const yValues = [];

        for (let x = -10; x <= 10; x += 0.1) {
            xValues.push(x);
            yValues.push(eval(inputFunction.replace(/x/g, x)));
        }

        const trace = {
            x: xValues,
            y: yValues,
            type: 'scatter',
            mode: 'lines',
            line: {color: 'blue'}
        };

        const data = [trace];

        Plotly.newPlot('graph', data);
    });
</script>

</body>
</html>
